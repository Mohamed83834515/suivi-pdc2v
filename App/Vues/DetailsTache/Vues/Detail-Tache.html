<section ng-init="InitialiseTache()">
  <div class="row">
      <div class="col-lg-12">
          <div class="panel panel-inverse">
              <div class="panel-heading">
                  <div class="panel-heading-btn">
                      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-redo"></i></a>
                      <!-- <!- <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a> -> -->
                  </div>
                  <h4 class="panel-title text-uppercase">Tâches par utilisateurs</h4>
              </div>
              <!-- <-- <div class="panel-body">
                  <div id="nv-pie-chart" class="height-sm"></div>
              </div> -> -->
              <div class="panel-body">
                  <div class="d-flex bd-highlight mb-3" >
                      <div class="p-2 mr-auto bd-highlight">
                      <select name="" ng-model="numeroAfficher" class="custom-select custom-select-sm">
                          <option selected value="5">5</option>
                          <option value="10">10</option>
                          <option value="25">25</option>
                          <option value="50">50</option>
                          <option value="100">100</option>
                      </select>
                      </div>
                      <div class="p-2 bd-highlight">

                      <a class="btn btn-sm btn-outline-success" type="button" data-click="panel-reload" ng-click="" title="Actualiser" href=""><i class="fa fa-refresh"></i></a>
                      </div>
                      <div class="p-2 bd-highlight">
                      <input type="search" class="form-control form-control-sm" ng-keyup="myFunction()" id="numero" ng-model="numero" placeholder="recherche">
                      </div>
                  </div>
                  <table id="" class="table table-striped table-bordered">
                      <thead>
                          <tr>
                              <th>Tachês</th>
                              <th>Poids (%)</th>
                              <th width="8%">Réalisation (Lot)</th>
                              <th width="15%">Date de suivi(jj/mm/aa)</th>
                              <th width="15%">Sources de verification</th>
                              <th>Observation</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                      <style>
                          input.no-placeholder::-webkit-datetime-edit { 
                          color: transparent; 
                          }

                          input.no-placeholder::-moz-placeholder {
                          color: transparent;
                          }

                          input.no-placeholder:-ms-input-placeholder {
                          color: transparent;
                          }
                      </style>
                      <tbody>
                          <tr class="odd gradeX" dir-paginate="Motif in ListeTacheByUser.taches|itemsPerPage:numeroAfficher|filter:numero">
                              <td>{{Motif.intitule_tache}}</td>
                              <td>{{Motif.proportion}}</td>
                              <td><input class="form-control" value="{{Motif.n_lot}} " type="text"> </td>
                              <td><input class="form-control no-placeholder" value="{{date_reelle}}" type="date"></td>
                              <td><input type="file" class="form-control"></td>
                              <td>{{Motif.observation}}</td>
                              <!-- <td>{{getDateTimeFormatFrensh(Motif.Datecreation)}}</td> -->
                              <td>
                                  <a href=""  ng-click="ValidePublierDecaissement(Decaissement.IdDecaissement,Decaissement.Montant,Decaissement.NumeroDecaissement,Decaissement.DateRealisation,Decaissement.Commentaire)">
                                    <i class="fa fa-paper-plane text-success mr-2" title="Publier" style="font-size: 20px;"
                                      aria-hidden="true"></i>
                                  </a>
                                  <a href="">
                                    <i class="fa fa-eye text-info mr-2" title="Details" style="font-size: 20px;"
                                      aria-hidden="true"></i>
                                  </a>
                                  <a  href="" data-toggle="modal" ng-click=""
                                  data-target="#exampleModal">
                                    <i class="fa fa-pencil-square-o text-success mr-2" title="Modifier" style="font-size: 20px;"
                                      aria-hidden="true"></i>
                                  </a>
                                  <a href=""  ng-click="SuppressionDecaissement(Decaissement.IdDecaissement)">
                                    <i class="fa fa-trash text-danger mr-2" title="Supprimer" style="font-size: 20px;"
                                      aria-hidden="true"></i>
                                  </a>
                                  <a  data-toggle="modal" data-target="#imageM" href="" ng-click="">
                                      <i class="fa fa-file-image-o mr-2 text-warning" title="Voir l'image" style="font-size: 20px;" aria-hidden="true"></i>
                                    </a>
                                </td>
                          </tr>
                      </tbody>
                  </table>
                  <div class="d-flex bd-highlight" ng-show="ListeTacheByUser.taches.length > 0">
                      <div class="p-2 bd-highlight ml-auto">
                      <dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)"  max-size="5" direction-links="true" boundary-links="true" ></dir-pagination-controls>
                      </div>
                  </div>
              </div>
          </div>
      </div>
</section>
