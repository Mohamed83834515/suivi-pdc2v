				<style>

						transform: translate(-50%, -50%);

				<div class="login-content" ng-show="veirification == 0">

							Suivi-¬†√âvaluation </h6>

						<a href="#"

							data-toggle="flip">Connexion</a>
					</div>
					<br>
					<form name="myForm" class="margin-bottom-0" novalidate>
						<div class="form-group m-b-15"
							ng-class="{'has-error': myForm.$dirty && myForm.Pseudo.$invalid, 'has-success': myForm.Pseudo.$valid}">
							<input type="text" class="form-control form-control-lg" name="Pseudo"
								ng-model="Utilisateur.Pseudo" placeholder="Pseudo" required />
							<span style="color:red;" ng-show="myForm.Pseudo.$touched && myForm.Pseudo.$invalid">
								Champ obligatoire</span>
							<!-- <span style="color:red;" ng-show="myForm.Pseudo.$dirty && myForm.Pseudo.$invalid">Le nom d'utilisateur doit avoir au moins 3 caract√®res</span> -->
						</div>
						<div class="form-group m-b-15"
							ng-class="{'has-error': myForm.$dirty && myForm.MotDePasse.$invalid, 'has-success': myForm.MotDePasse.$valid}">
							<div class="input-group ">
								<input type="password" class="form-control form-control-lg" placeholder="Mot de passe"
									id="myInput" name="MotDePasse" ng-model="Utilisateur.MotDePasse" required />
								<div class="input-group-append">
									<span style="cursor: pointer;" ng-click="myFunction()" class="input-group-text"> <i
											class="fas fa-eye"></i></span>
								</div>
							</div>
							<span style="color:red;"
								ng-show="myForm.MotDePasse.$touched && myForm.MotDePasse.$invalid">Champ
								obligatoire</span>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="remember-me" />
								<label class="form-check-label text-black" for="remember-me">Se souvenir de moi </label>
							</div>
						</div>
						<div class="login-buttons">
							<button type="submit" ng-click="Login()"
								style="background:#168E37; color: white !important;" class="btn btn-block btn-lg"
								ng-disabled="myForm.$invalid">Se connecter</button>
						</div>
					</form>
				</div>
				<div class="login-content" ng-show="veirification == 1">
					<div class=" text-inverse text-center">
						<h6 style="font-size: 16px;color:#168E37;" class="mb-2">  Veuillez selectionner un projet ! </h6>
						<!-- <p class="mb-3">Entrer vos identifiants</p> -->
						<form name="formverfiication" class="margin-bottom-0" novalidate>
							<div class="form-group m-b-15"
								ng-class="{'has-error': formverfiication.$dirty && formverfiication.selectedProject.$invalid, 'has-success': formverfiication.selectedProject.$valid}">
								<select class="form-control form-control-lg" name="selectedProject" ng-model="selectedProject" required>
									<option value="1">Toutes des activit√©s</option>
									<option value="0">Suivi les activit√©s</option>
								</select>
								<span style="color:red;" ng-show="formverfiication.selectedProject.$touched && formverfiication.selectedProject.$invalid">Champ
									obligatoire</span>
							</div>
							
							<div class="login-buttons">
								<button type="submit" ng-click="CheckActivite(selectedProject)" style="background:#168E37; color: white !important;" class="btn btn-block btn-lg"
									ng-disabled="formverfiication.$invalid">Valider
								</button>
							</div>
						</form>
					</div>
					<br>
				</div>
